apiVersion:
kind: Application
metadata:
  name: myfirst-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SkandanRIyer/argocddemo.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - createNamespace=true

    automated:
      selfHeal: true
      prune: true